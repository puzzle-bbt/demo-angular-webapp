<p>User List</p>

<div *ngFor="let user of users$ | async">
  <div>{{user.id}} : <a [routerLink]="['detail', user.id]">{{user.firstname}} {{user.lastname}}</a>
    <button [routerLink]="['form', user.id]">Edit</button>
  </div>
</div>

<button routerLink="form/new">New User</button>

<router-outlet></router-outlet>

<pre>
{{users$ | async | json}}
</pre>
